<ui:composition template="/WEB-INF/ptemplate/p-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">#{msg.lbl_studenttrainingcourse}</ui:define>
	<ui:define name="content">

		<h:form id="form">

			<p:growl showDetail="true">
				<p:autoUpdate />
			</p:growl>

			<p:panelGrid columns="2">

				<f:facet name="header">
					<h:outputText value="#{msg.lbl_studenttrainingcourse}" />
				</f:facet>

				<p:outputLabel value="#{msg.lbl_stId}" for="stcc" />
				<p:selectOneMenu id="stcc" value="#{mbAddStudentTrainingCourse.studentTrainingCourse.studentId}"
					required="true"
					requiredMessage="#{msg.msg_required} - #{msg.lbl_stId}">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{mbStudent.stTable}" var="sttc"
						itemLabel="#{sttc}" itemValue="#{sttc}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="#{msg.lbl_cid}" for="cid" />
				<p:selectOneMenu id="cid" value="#{mbAddStudentTrainingCourse.studentTrainingCourse.courseId}"
					required="true"
					requiredMessage="#{msg.msg_required} - #{msg.lbl_cid}">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{mbTrainingCourse.trTable}" var="ctr"
						itemLabel="#{ctr}" itemValue="#{ctr}" />
				</p:selectOneMenu>

				<p:outputLabel value="#{msg.lbl_priority}" for="pr" />
				<p:inputText id="pr"
					value="#{mbAddStudentTrainingCourse.studentTrainingCourse.priority}"
					required="true"
					requiredMessage="#{msg.msg_required} - #{msg.lbl_priority}" />


				<f:facet name="footer">
					<p:commandButton value="#{msg.btn_save}"
						action="#{mbAddStudentTrainingCourse.save()}" ajax="false" />
				</f:facet>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>

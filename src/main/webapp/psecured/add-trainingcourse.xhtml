<ui:composition template="/WEB-INF/ptemplate/p-template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="title">#{msg.lbl_addtrainingcourse}</ui:define>
<ui:define name="content">

	<h:form id="form">

		<p:growl showDetail="true">
			<p:autoUpdate />
		</p:growl>

		<p:panelGrid columns="2">

			<f:facet name="header">
				<h:outputText value="#{msg.lbl_addtrainingcourse}" />
			</f:facet>

			<p:outputLabel value="#{msg.lbl_cid}" for="id" />
			<p:inputNumber id="id"
				value="#{mbAddTrainingCourse.trainingCourse.courseId}"
				decimalPlaces="0" decimalSeparator=" " thousandSeparator=" "
				required="true"
				requiredMessage="#{msg.msg_required} - #{msg.lbl_cid}" />

			<p:outputLabel value="#{msg.lbl_taname}" for="aname" />
			<p:inputText id="aname"
				value="#{mbAddTrainingCourse.trainingCourse.aName}" required="true"
				requiredMessage="#{msg.msg_required} - #{msg.lbl_taname}" />

			<p:outputLabel value="#{msg.lbl_tename}" for="ename" />
			<p:inputText id="ename"
				value="#{mbAddTrainingCourse.trainingCourse.eName}" required="true"
				requiredMessage="#{msg.msg_required} - #{msg.lbl_tename}" />

			<p:outputLabel value="#{msg.lbl_maxStudent}" for="mstd" />
			<p:inputText id="mstd"
				value="#{mbAddTrainingCourse.trainingCourse.maxStudent}"
				required="true"
				requiredMessage="#{msg.msg_required} - #{msg.lbl_maxStudent}" />

			<p:outputLabel value="#{msg.lbl_shortdesc}" for="sdesc" />
			<p:inputText id="sdesc"
				value="#{mbAddTrainingCourse.trainingCourse.shortdesc}"
				required="true"
				requiredMessage="#{msg.msg_required} - #{msg.lbl_shortdesc}" />

			<p:outputLabel value="#{msg.lbl_detailedDesc}" />
			<h:panelGroup>
				<p:inputTextarea value="#{mbAddTrainingCourse.trainingCourse.detailedDesc}"
					cols="20" rows="3" autoResize="true" />
				<h:outputText id="display" />
			</h:panelGroup>

			<f:facet name="footer">
				<p:commandButton value="#{msg.btn_save}"
					action="#{mbAddTrainingCourse.save()}" ajax="false" />
			</f:facet>

		</p:panelGrid>

	</h:form>
</ui:define>
</ui:composition>

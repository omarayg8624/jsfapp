<ui:composition template="/WEB-INF/ptemplate/p-template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">#{msg.lbl_addschool}</ui:define>
	<ui:define name="content">

		<h:form id="form">

			<p:growl showDetail="true">
				<p:autoUpdate />
			</p:growl>

			<p:panelGrid columns="2">

				<f:facet name="header">
					<h:outputText value="#{msg.lbl_addschool}" />
				</f:facet>

				<p:outputLabel value="#{msg.lbl_sid}" for="id" />
				<p:inputNumber id="id" value="#{mbAddSchool.school.schoolId}"
					decimalPlaces="0" decimalSeparator=" " thousandSeparator=" "
					required="true" requiredMessage="#{msg.msg_required} - #{msg.lbl_uid}" />

				<p:outputLabel value="#{msg.lbl_saname}" for="aname" />
				<p:inputText id="aname" value="#{mbAddSchool.school.aName}"
					required="true" requiredMessage="#{msg.msg_required} - #{msg.lbl_saname}" />
					
					<p:outputLabel value="#{msg.lbl_sename}" for="ename" />
				<p:inputText id="ename" value="#{mbAddSchool.school.eName}"
					required="true" requiredMessage="#{msg.msg_required} - #{msg.lbl_sename}" />

				<f:facet name="footer">
					<p:commandButton value="#{msg.btn_save}" action="#{mbAddSchool.save()}"
						ajax="false" />
				</f:facet>

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>

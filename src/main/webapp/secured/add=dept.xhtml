<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Adding Department</ui:define>
	<ui:define name="content">

		<h:form id="form">

			<p:growl showDetail="true">
				<p:autoUpdate />
			</p:growl>

			<p:panelGrid columns="2">

				<f:facet name="header">
					<h:outputText value="#{msg.lbl_adddepartment}" />
				</f:facet>

				<ui:remove>
					<p:outputLabel value="#{msg.lbl_dID}" for="id" />
					<p:inputNumber id="id" value="#{mbAddDept.dept.id}"
						decimalPlaces="0" decimalSeparator=" " thousandSeparator=" "
						required="true"
						requiredMessage="#{msg.msg_required} - #{msg.lbl_dID}" />
				</ui:remove>

				<p:outputLabel value="#{msg.lbl_dname}" for="name" />
				<p:inputText id="name" value="#{mbAddDept.dept.name}"
					required="true"
					requiredMessage="#{msg.msg_required} - #{msg.lbl_dname}" />

				<p:outputLabel value="#{msg.lbl_dlocation}" for="location" />
				<p:inputText id="location" value="#{mbAddDept.dept.location}"
					required="true"
					requiredMessage="#{msg.msg_required} - #{msg.lbl_dlocation}" />

				<f:facet name="footer">
					<p:commandButton value="#{msg.btn_save}"
						action="#{mbAddDept.save()}" ajax="false" />
				</f:facet>

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>

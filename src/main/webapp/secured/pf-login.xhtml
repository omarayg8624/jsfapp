<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form>

		<p:growl>
			<p:autoUpdate />
		</p:growl>

		<p:panelGrid columns="2">

			<f:facet name="header">
				<p:outputLabel value="Login Form" />
			</f:facet>

			<p:outputLabel value="Email Address" />
			<p:inputText value="#{Login.user.emailAddress}" required="true"
				requiredMessage="Please Enter Email Address "  />

			<p:outputLabel value="Password" />
			<p:password value="#{Login.user.password}" required="true"
				requiredMessage="Please Enter Email Address" />

			<f:facet name="footer">
				<p:commandButton value="Sign In" action="#{Login.signIn()}"
					ajax="false" />
			</f:facet>





		</p:panelGrid>
	</h:form>
</h:body>
</html>
